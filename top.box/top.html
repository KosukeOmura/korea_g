<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korea_g[韓国グラム]</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="main.top.css/top.css">
    <!-- ハンバーガーメニューcss -->
    <link rel="stylesheet" href="hamburager/hambargur.css">

    <!-- swiper css -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="top.swiper/swiper.css">
</head>
<body>

    <!-- ハンバーガーメニュー開始 -->
    <div class="mask" id="mask"></div>
    <div id="top-box">
        <div id="top-weight">
            <div id="textanauns">
                <div id="textanauns-images">
                    <img src="top.images/freeshipping.png">
                </div>
            </div>
            <div id="hamburger-menu">
                <div class="border1"></div>
                <div class="border1"></div>
                <div class="border1"></div>
            </div>

            <nav id="nav">
                <ul>
                    <li id="Arrow"><a href="">MENS</a></li>
                    <li><a href="">LADIES</a></li>
                    <li><a href="">UNISEX</a></li>
                    <li><a href="">SALE</a></li>
                    
                    <div class="contactform">
                        <a href="">CONTACT</a>
                    </div>
                    <div id="cartitems">
                    <i class="fas fa-shopping-cart"></i>
                    </div>
                    <form id="x_itemSearchForm" class="itemSearch__form" action="" method="get">
                        <input class="itemSearch__field jp_gothic" type="text" name="q" placeholder="SEARCH" value="">
                        <button class="itemSearch__btn" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </ul>
            </nav>
        </div>
    </div>
    <!-- ハンバーガーメニュー終了 -->

    <header id="headerBOX">
    <img class="brandname" src="top.images/アア.png">
    
    <div id="List-top">
        <ul>
            <li><a href="#">MENS</a></li>
            <li><a href="#">LADIES</a></li>
            <li><a href="#">SALE</a></li>
        </ul>
    </div>
    </header>

    <!-- スライダー開始 -->
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="top.images/bgimage1.png"></div>
                <div class="swiper-slide"><img src="top.images/topbg3.png"></div>
                <div class="swiper-slide"><img src="top.images/topbg.2.png"></div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
    
            <!-- If we need navigation buttons -->
            <!-- <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->
    
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
    </div>
    <!-- スライダー終了 -->

    <div id="banner" class="grid">
        <ul>
            <li><a href="#"><img src="top.images/banner_faq_pc.png"></a></li>
            <li><a href="#"><img src="top.images/banner_ladies_pc.png"></a></li>
            <li><a href="#"><img src="top.images/banner_mens_pc.png"></a></li>
            <li><a href="#"><img src="top.images/banner_nexthit_pc.png"></a></li>
            <li><a href="#"><img src="top.images/banner_ranking_pc.png"></a></li>
            <li><a href="#"><img src="top.images/banner_recommend_pc.png"></a></li>
            <li><a href="#"><img src="top.images/banner_recommend_pc (1).png"></a></li>
            <li><a href="#"><img src="top.images/banner_shipping_pc.png"></a></li>
        </ul>
    </div>

    <div id="categories">
        <div id="categoriesCol">
            <div class="mens">
                <p class="titlepc">
                    <img src="top.images/categories_ttl_mens.png">
                </p>
                <ul>
                    <li><a href="#"><img src="top.images/categories_tops.png"></a></li>
                    <li><a href="#"><img src="top.images/categories_outer.png"></a></li>
                    <li><a href="#"><img src="top.images/categories_bottoms.png"></a></li>
                    <li><a href="#"><img src="top.images/categories_setup.png"></a></li>
                    <li><a href="#"><img src="top.images/categories_other.png"></a></li>
                    <li><a href="#"><img src="top.images/categories_shoes.png"></a></li>
                    <li><a href="#"><img src="top.images/categories_goods.png"></a></li>
                    <li><a href="#"><img src="top.images/categories_bag.png"></a></li>
                </ul>
            </div>
        </div>
        <div id="categoriesCol2">
            <div class="ladies">
                <p class="titlepc">
                    <img src="top.images/categories_ttl_ladies.png">
                </p>
                <ul>
                    <li><a href="#"><img src="top.images/categories_tops.png"></a></li>
                    <li><a href="#"><img src="top.images/categories_outer.png"></a></li>
                    <li><a href="#"><img src="top.images/categories_bottoms_ladies.png"></a></li>
                    <li><a href="#"><img src="top.images/categories_setup.png"></a></li>
                    <li><a href="#"><img src="top.images/categories_other.png"></a></li>
                    <li><a href="#"><img src="top.images/categories_shoes.png"></a></li>
                    <li><a href="#"><img src="top.images/categories_goods.png"></a></li>
                    <li><a href="#"><img src="top.images/categories_bag.png"></a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="top.swiper/slider.js/top-slider.js"></script>

    <!-- ハンバーガーメニュー -->
    <script src="hamburager/hambargur.js"></script>
</body>
</html>
